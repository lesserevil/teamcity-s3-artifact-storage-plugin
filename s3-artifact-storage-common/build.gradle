dependencies {
  compileOnly "org.jetbrains.teamcity:common-api:${teamcityVersion}"
  compile("jetbrains.buildServer.util:amazon-util:${awsCoreVersion}") {
    changing = true
  }
  compile fileTree("../../teamcity-aws-core-plugin/aws-core-common/build/distributions")
  testCompile "org.testng:testng:6.8.21"
  testCompile "org.jetbrains.teamcity:tests-support:${teamcityVersion}"
}

tasks.withType(JavaCompile) {
  sourceCompatibility = "1.6"
  targetCompatibility = "1.6"

  if (project.hasProperty('JDK_16')) {
    options.bootstrapClasspath = layout.files(
            "$JDK_16/jre/lib/rt.jar",
            "$JDK_16/jre/lib/jsse.jar"
    )
  }
}
